
    <style>
        .welcome-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        
        .popup-content {
            background: #ff7e5f;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideUp 0.5s ease;
        }
        
        .popup-content h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .popup-content p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .close-btn {
            background-color: #fff;
            color: #ff7e5f;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .close-btn:hover {
            background-color: #ff7e5f;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .popup-content {
                padding: 30px 20px;
            }
            
            .popup-content h2 {
                font-size: 1.8rem;
            }
        }
    </style>


    <div class="welcome-popup" id="welcomePopup">
        <div class="popup-content">
            <h2>সতর্ক বার্তা</h2>
            <p>প্রতিদিন অন্তত ২০০ টির বেশি শব্দ টাইপ করুন,<br> অন্যথায় আপনার একাউন্ট সাসপেন্ড হয়ে যাবে	</p>
            <button class="close-btn" id="closeBtn">Close</button>
        </div>
    </div>


    <script>
        // Get DOM elements
        const welcomePopup = document.getElementById('welcomePopup');
        const closeBtn = document.getElementById('closeBtn');
        
        // Close popup only when close button is clicked
        closeBtn.addEventListener('click', function() {
            welcomePopup.style.display = 'none';
        });
        
        // Remove the event listener that closes the popup when clicking outside
        // This ensures the popup only closes when the close button is clicked
    </script>
